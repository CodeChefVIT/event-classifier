{% extends 'base_layout.html' %}

{% block content %}
        <h1>Events List</h1>
        <div class="events">
            {% for event in events %}
                <div class="article">
                    <h2><a href="{% url 'events:detail' slug=event.slug %}">{{ event.name }}</a></h2>
                    
                        {% if article.id == 4 %}
                        <p>{{ article.snippet}}</p>
                        {% else %}
                        <p>{{ article.body}}</p>
                        {% endif %}
                    <p>{{article.date}}</p>
                </div>
            {% endfor %}
        </div>
{% endblock %}
